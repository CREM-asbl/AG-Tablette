<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>AG Mobile v.0.3.1</title>
    <meta name="description" content="Version mobile d'Apprenti Géomètre">

    <link rel="icon" href="/images/favicon.ico">

    <!-- pwa data -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <script>
        // Load and register pre-caching Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js', {
                    scope: '/',
                });
            });
        }
    </script>

    <link rel="stylesheet" type="text/css" href="src/colorpicker/color-picker.min.css">

    <style type="text/css">
        html,
        body,
        ag-tablette-app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-y: hidden;
        }

        #color-picker-popup {
            position: absolute;
            left: 35%;
            top: 150px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid gray;
            background-color: #ddd;
            height: 60px;
            width: 150px;
        }

        #color-picker-previous-colors {
            margin-bottom: 15px;
            height: 60px;
            border: 1px solid #aaa;
        }

        #color-picker-previous-colors>.color-picker-previous-color {
            border: 1px solid black;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            float: left;
            margin: 4px;
            cursor: pointer;
        }

        #settings-popup-gray,
        #divide-popup-gray {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #settings-popup {
            position: absolute;
            left: 2%;
            top: 2%;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid gray;
            background-color: #ddd;
            height: 90%;
            width: 90%;
            overflow-y: auto;
        }

        #divide-popup {
            position: absolute;
            left: 35%;
            top: 35%;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid gray;
            background-color: #ddd;
            width: 30%;
            overflow-y: auto;
            text-align: center;
        }

        #settings-popup-close,
        #divide-popup-close {
            position: relative;
            font-size: 60px;
            float: right;
            cursor: pointer;
            color: #555;
            box-sizing: content-box;
            width: 30px;
            height: 30px;
            overflow: hidden;
            line-height: 40%;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        div#open-virtual-mouse {
            position: absolute;
            z-index: 200;
            width: 50px;
            height: 50px;
            background-color: red;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <script src="src/colorpicker/color-picker.min.js"></script>
    <script src="src/js/App.js"></script>
    <script src="src/js/Canvas.js"></script>
    <script src="src/js/Family.js"></script>
    <script src="src/js/Shape.js"></script>
    <script src="src/js/Point.js"></script>
    <script src="src/js/ShapeStep.js"></script>
    <script src="src/js/Workspace.js"></script>
    <script src="src/js/ColorPicker.js"></script>
    <script src="src/js/Settings.js"></script>
    <script src="src/js/AppHistory.js"></script>
    <script src="src/js/Storer.js"></script>
    <!-- <script src="src/js/VirtualMouse.js"></script> -->

    <script src="src/js/States/State.js"></script>
    <script src="src/js/States/Create.js"></script>
    <script src="src/js/States/Move.js"></script>
    <script src="src/js/States/Rotate.js"></script>
    <script src="src/js/States/GlobalZoom.js"></script>
    <script src="src/js/States/Delete.js"></script>
    <script src="src/js/States/BackgroundColor.js"></script>
    <script src="src/js/States/BorderColor.js"></script>
    <script src="src/js/States/Linker.js"></script>
    <script src="src/js/States/Unlinker.js"></script>
    <script src="src/js/States/Reverse.js"></script>
    <script src="src/js/States/BuildCenter.js"></script>
    <script src="src/js/States/Duplicate.js"></script>
    <script src="src/js/States/Divide.js"></script>
    <script src="src/js/States/Merge.js"></script>
    <script src="src/js/States/Cut.js"></script>
    <script src="src/js/States/MovePlane.js"></script>

    <ag-tablette-app></ag-tablette-app>

    <div id="color-picker-popup" style="display:none">
        <div>Choisir une couleur:</div>
        <input id="color-picker-input" type="color" />
        <button type="button" id="color-picker-input-ok" onclick='window.app.colorpicker.__validate()'>Valider</button>
    </div>

    <div id="settings-popup-gray" style="display:none">
        <div id="settings-popup">
            <div id="settings-popup-close"
                onclick="document.getElementById('settings-popup-gray').style.display='none';">&times;</div>
            <app-settings></app-settings>
        </div>
    </div>

    <!-- 
        refactoring en composant
        Celui-ci devrait être placé idéalement dans ag-tablette-app.js    
    -->
    <divide-popup></divide-popup>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="/src/ag-tablette-app.js" crossorigin></script>
    <script type="module" src="/src/app-settings.js" crossorigin></script>
    <script type="module" src="/src/divide-popup.js" crossorigin></script>

    <noscript>
        Veuillez activer javascript pour profiter de cette application
    </noscript>
</body>

</html>
