<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="main-canvas.html">
<link rel="import" href="canvas-button.html">
<dom-module id="my-app">
    <template>
        <style>
            :host {
                display: block;
                --app-primary-color: #4285f4; --app-secondary-color: black; }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white; }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .drawer-list a.subroute {
                padding-left: 32px;
            }

            main-canvas {
                width: 100%;
                height: 100%;
                background: white;
            }

            .action-button {
                display: block;
                width: 100%;
                height: 30px;
            }

            canvas-button {
                display: inline-block;
                width: 50px;
                height: 50px;
            }

            .grid {
                @apply(--layout-horizontal); @apply(--layout-around-justified); }
        </style>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <div>
                        <button class="action-button" data-action="annuler">Annuler</button>
                        <button class="action-button" data-action="modifier">Modifier</button>
                    </div>
                    <div>
                        <strong>Mouvements</strong>
                        <button class="action-button" data-action="glisser">Glisser</button>
                        <button class="action-button" data-action="tourner">Tourner</button>
                        <button class="action-button" data-action="retourner">Retourner</button>
                        <button class="action-button" data-action="zoomer">Zoomer</button>
                    </div>
                    <div>
                        <strong>Formes standard</strong>
                        <div class="grid">
                            <canvas-button></canvas-button>
                            <canvas-button></canvas-button>
                            <canvas-button></canvas-button>
                            <canvas-button></canvas-button>
                        </div>
                    </div>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>Apprenti Géomètre</div>
                        <!--                         <div class="item">Fichier</div>
                        <div class="item">Fenêtre</div>
                        <div class="item">Edition</div>
                        <div class="item">Outils</div>
                        <div class="item">Opérations</div>
                        <div class="item">Transformations</div>
                        <div class="item">Macros</div>
                        <div class="item">Préférences</div>
                        <div class="item">Notes</div>
                        <div class="item">Aide</div>
                        <div class="item">Configuration</div> -->
                    </app-toolbar>
                </app-header>
                <main-canvas narrow="{{narrow}}"></main-canvas>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
        Polymer({
            is: 'my-app',
        });
    </script>
</dom-module>
