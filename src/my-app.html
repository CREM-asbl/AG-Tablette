<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="main-canvas.html">
<link rel="import" href="canvas-button.html">

<dom-module id="my-app">
    <template>
        <style>
             :host {
                position: relative;
                display: block;
                height: 100vh;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
            }

            main-canvas {
                width: 100%;
                height: 100%;
            }

            .toolbar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 200px;
                padding: 16px;
                background-color: rgba(30, 30, 30, .5);
                color: white;
            }

            .action-button {
                display: block;
                box-sizing: border-box;
                width: 100%;
                height: 30px;
                margin: 8px 0;
            }

            canvas-button {
                display: inline-block;
                width: 50px;
                height: 50px;
                margin: 4px;
            }
        </style>

        <main-canvas></main-canvas>

        <div class="toolbar">
            <div>
                <button class="action-button" data-action="annuler">Annuler</button>
                <button class="action-button" data-action="modifier">Modifier</button>
            </div>
            <div>
                <strong>Mouvements</strong>
                <button class="action-button" data-action="glisser">Glisser</button>
                <button class="action-button" data-action="tourner">Tourner</button>
                <button class="action-button" data-action="retourner">Retourner</button>
                <button class="action-button" data-action="zoomer">Zoomer</button>
            </div>
            <div>
                <strong>Formes standard</strong>
                <div>
                    <canvas-button family="1" on-selected="setFamily"></canvas-button>
                    <canvas-button family="2" on-selected="setFamily"></canvas-button>
                    <canvas-button family="3" on-selected="setFamily"></canvas-button>
                    <canvas-button></canvas-button>
                </div>
            </div>
        </div>

                  <!--                         <div class="item">Fichier</div>
                        <div class="item">Fenêtre</div>
                        <div class="item">Edition</div>
                        <div class="item">Outils</div>
                        <div class="item">Opérations</div>
                        <div class="item">Transformations</div>
                        <div class="item">Macros</div>
                        <div class="item">Préférences</div>
                        <div class="item">Notes</div>
                        <div class="item">Aide</div>
                        <div class="item">Configuration</div> -->
            
    </template>
    <script>
        class MyApp extends Polymer.Element {
            static get is() { return 'my-app' }
        }
        customElements.define(MyApp.is, MyApp)
    </script>
</dom-module>
