<script>
    function selectShape(canvas) {

        return new Promise((resolve) => {

            const handleSelectShape = event => {
                if (event.target.id === "svg") { return }
                let shape = event.target
                shape.select()
                canvas.removeEventListener('click', handleSelectShape)
                resolve({
                    shape: shape,
                    x: event.clientX,
                    y: event.clientY
                })

            }

            canvas.addEventListener('click', handleSelectShape)
        })
    }
