<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="canvas-button">
    <template>
        <style>
             :host {
                display: block;
            }

            svg {
                width: 100%;
                height: 100%;
                background: #fff;
                border: 1px solid black;
            }

            svg.active {
                border: 1px solid red;
            }
        </style>

        <svg id="svg"></svg>
    </template>

    <script>
        class CanvasButton extends Polymer.Element {
            static get is() { return 'canvas-button' }

            static get properties() {
                return {
                    family: {
                        type: String,
                        observer: '_draw'
                    },

                    current: {
                        type: String,
                        observer: '_isActive'
                    }
                }
            }

            _draw(family) {
                let shape = getStdShape(family)
                shape.setAttribute('transform','translate(5,5) scale(.8)')
                this.$.svg.appendChild(shape)
            }

            _isActive(current) {
                if (current === this.family) { 
                    this.$.svg.classList.add('active')
                    return
                }
                this.$.svg.classList.remove('active')
            }
        }
        customElements.define(CanvasButton.is, CanvasButton)
    </script>
</dom-module>
