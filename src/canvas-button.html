<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="canvas-button">
    <template>
        <style>
            :host {
                display: block;
            }
            
            canvas {
                width: 100%;
                height: 100%;
                background: #fff;
                border: 1px solid gray;
            }
        </style>
        <canvas id="canvas" width="50" height="50" on-tap="_selected"></canvas>
    </template>
    <script>
        Polymer({
            is: 'canvas-button',
            properties: {
                graphic: Object,
                family: Number
            },
            ready() {
                this.graphic = this.$.canvas.getContext('2d');
                this.graphic.globalAlpha = 0.5;
                this.graphic.globalCompositeOperation = "lighter";

                var x = 5;
                var y = 45;

                 if (this.family === 1) {
                    this.graphic.fillStyle = "yellow";
                    this.graphic.beginPath();
                    this.graphic.moveTo(x, y);
                    this.graphic.lineTo(x + 40, y);
                    this.graphic.lineTo(x + 20, y - 40);
                    this.graphic.closePath();
                    this.graphic.fill();
                    this.graphic.stroke();
                }

                if (this.family === 2) {
                    this.graphic.fillStyle = "red";
                    this.graphic.beginPath();
                    this.graphic.moveTo(x, y);
                    this.graphic.lineTo(x + 40, y);
                    this.graphic.lineTo(x + 40, y - 40);
                    this.graphic.lineTo(x, y - 40);
                    this.graphic.closePath();
                    this.graphic.fill();
                    this.graphic.stroke();
                }

                 if (this.family === 3) {
                    this.graphic.fillStyle = "green";
                    this.graphic.beginPath();
                    this.graphic.moveTo(x, y);
                    this.graphic.lineTo(x + 40, y);
                    this.graphic.lineTo(x + 60, y - 20);
                    this.graphic.lineTo(x + 20, y - 40);
                    this.graphic.lineTo(x - 20 , y - 20);
                    this.graphic.closePath();
                    this.graphic.fill();
                    this.graphic.stroke();
                }

               
            },

            _selected: function () {
                this.fire("selected", this.family)
            }

        });
    </script>
</dom-module>
