<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="formes-standard.html">

<dom-module id="canvas-button">
    <template>
        <style>
            :host {
                display: block;
            }
            
            canvas {
                width: 100%;
                height: 100%;
                background: #fff;
                border: 1px solid gray;
            }
        </style>
        <formes-standard id="shape" family="[[family]]"></formes-standard>
        <canvas id="canvas" width="50" height="50" on-tap="_selected"></canvas>
    </template>
    <script>
        Polymer({
            is: 'canvas-button',
            properties: {
                graphic: Object,
                family: Number
            },
            ready: function() {
                this.graphic = this.$.canvas.getContext('2d');
                this.graphic.globalAlpha = 0.5;
                this.graphic.globalCompositeOperation = "lighter";

                var x = 5;
                var y = 45;

                if (this.family === 3) {
                    x += 20
                    y -= 20
                }

                this.$.shape.paint(this.graphic, x, y)
              
            },

            _selected: function () {
                this.fire("selected", this.family)
            }

        });
    </script>
</dom-module>
