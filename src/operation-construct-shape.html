<script>

    class ConstructShape {

        constructor(family, canvas) {
            this.name = 'constructShape'
            this.family = family
            this.canvas = canvas
        }

        click(position) {
            let shape = getStdShape(this.family)

            //remplacer par un shapeTranslate (voir formes-standard.js)
            shape.translate = {x: position.x - 25, y: position.y - 25}
            shape.setAttribute('transform', `translate(${position.x - 25}, ${position.y - 25})`)

          
            this.canvas.addShape(shape)
        }

        mouseMove() { }
        end() { }
    }
</script>
