<script>
    class ConstructShape {

        constructor(family, canvas) {
            this.name = 'constructShape'
            this.family = family
            this.canvas = canvas
        }

        click(position) {
            let shape = getStdShape(this.family)
            translateShape(shape, position)
            this.canvas.addShape(shape)
        }

        mouseMove() { }
        end() { }
    }
</script>
