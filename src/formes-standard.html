            <g id="circle">
                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            </g>

            </g>
            <g id="chevron-right">

            </g>
            <g id="close">

        </defs>
    </svg>
    <script>
        class FormesStandard extends Polymer.Element {
            static get is() { return 'formes-standard' }
            static get properties() {
                return {
                    family: Number
                }
            }

            paint(graphic, x, y) {
                graphic.beginPath()
                if (this.family === 1) {
                    graphic.fillStyle = "yellow"
                    graphic.moveTo(x, y)
                    graphic.lineTo(x + 40, y)
                    graphic.lineTo(x + 20, y - 40)
                }

                if (this.family === 2) {
                    graphic.fillStyle = "red"
                    graphic.moveTo(x, y)
                    graphic.lineTo(x + 40, y)
                    graphic.lineTo(x + 40, y - 40)
                    graphic.lineTo(x, y - 40)

                }

                if (this.family === 3) {
                    graphic.fillStyle = "green"
                    graphic.arc(x, y, 20, 0, 2 * 314)

                }

                graphic.closePath()
                graphic.fill()
                graphic.stroke()
            }
        }
        customElements.define(FormesStandard.is, FormesStandard)
    </script>
</dom-module>
