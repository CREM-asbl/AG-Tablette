<script src="formes-standard.js"></script>
<script>
    class Glisser {

        constructor(canvas) {
            this.name = 'glisser'
            this.canvas = canvas
            this.shape = null
        }

        click(position) {
            if (!this.shape) {
                this.shape = this.canvas.currentShape
                if (this.shape) { selectShape(this.shape) }
            }
            else {
                this.end(position)
            }
        }

        mouseMove(position) {
            if (!this.shape) { return }
            translateShape(this.shape, position)
        }

        end(position) {
            if (!this.shape) { return }
            unselectShape(this.shape)
            this.shape = null
        }
    }
</script>
