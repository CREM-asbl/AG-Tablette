<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="circle-standard">
    <template>
        <circle cx="[[x]]" cy="[[y]]" r="25" stroke="black" stroke-width="2" fill="green" />
    </template>
    <script>
        class CircleStandard extends Polymer.Element {
            //test composant pour les formes
            //mais n'est pas pris en charge à l'intérieur d'une balise svg
            static get is() { return 'circle-standard' }

            static get properties() {
                return {
                    x: Number,
                    y: Number
                }
            }

            ready() {
                console.log(this.x + ',' + this.y)
            }

            connectedCallback() {
                console.log('connected')
            }

            glisser(x, y) {
                this.shape.setAttribute('cx', x)
                this.shape.setAttribute('cy', y)
            }
        }
        customElements.define(CircleStandard.is, CircleStandard)
    </script>
</dom-module>
