<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shapes-list">
    <template>
        <style>
            :host {
                display: none;
                position: absolute;
                top: 50px;
                left: 33%;
                box-shadow: 1px 1px 2px gray;
                width: 160px;
                padding: 1px;
            }

            h2 {
                margin: 0;
                text-align: center;
                background: gray;
                color: white;
            }

            button {
                width: 100%;
                padding: 8px;
            }

            button:hover,
            button:focus {
                font-weight: bold;
            }
        </style>
        <h2>Formes</h2>
        <template is="dom-repeat" items="[[shapes(family)]]">
            <button on-click="_clickHandle" name="[[item]]" >[[item]]</button>
        </template>
    </template>
    <script>
        class ShapesList extends Polymer.Element {
            static get is() { return 'shapes-list' }

            static get properties() {
                return {
                    family: String
                }
            }

            /**
             * Get the family's shapes names list
             * @return shapes names list ([String])
             */
            shapes(family) {
                if (!family) { 
                    this.style.display = 'none'
                    return 
                }
                this.style.display = 'block'
                return window.app.workspace.getFamily(family).getShapesNames();
            }

            /**
             * Update the app state when clicking on a shape's name
             */
            _clickHandle(event) {
                var familyRef = window.app.workspace.getFamily(this.family);
                var shapeRef = familyRef.getShapeData(event.target.name);
                event.target.focus();

                window.app.state.setCreating(familyRef, shapeRef);
            }

        }
        customElements.define('shapes-list', ShapesList) 
    </script>
</dom-module>
