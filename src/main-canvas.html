<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">-->
<link rel="import" href="formes-standard.html">

<dom-module id="main-canvas">
    <template>
        <style>
             :host {
                display: block;
            }

            canvas {
                width: 100%;
                height: 100%;
                background-color: white;
            }
        </style>
        <formes-standard id="shape" family="[[family]]"></formes-standard>
        <canvas id="mainCanvas" on-click="paint" on-mousemove="setPosition"></canvas>
    </template>
    <script>
        class MainCanvas extends Polymer.Element {

            static get is() { return 'main-canvas' }

            static get properties() {
                return {
                    graphic: Object,
                    family: Number
                }
            }

            // static get behaviors() {
            //     return [Polymer.IronResizableBehavior]
            // }

            // static get listeners() {
            //     return { 'iron-resize': '_onResize' }
            // }

            ready() {
                super.ready()
                this.graphic = this.$.mainCanvas.getContext('2d')
                this.graphic.globalAlpha = 0.5
                this.graphic.globalCompositeOperation = "lighter"
                this._onResize()
            }

            _onResize() {
                this.$.mainCanvas.width = this.offsetWidth
                this.$.mainCanvas.height = this.offsetHeight
            }

            paint(event) {
                this.family = window.currentFamily
                this.$.shape.paint(this.graphic, event.x, event.y)
            }

            setPosition(event) {
                // console.log('(' + event.x + ',' +event.y + ')')
            }
        }
        customElements.define(MainCanvas.is, MainCanvas)
    </script>
</dom-module>
