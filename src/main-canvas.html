<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="main-canvas">
    <template>
        <style>
            :host {
                display: block;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
        <canvas id="mainCanvas" width="1200" height="800" on-tap="paint">Votre navigateur ne supporte pas canvas</canvas>
    </template>
    <script>
        Polymer({
            is: 'main-canvas',
            properties: {
                graphic: Object,
                offsetX: Number,
                offsetY: Number
            },
            ready() {
                this.graphic = this.$.mainCanvas.getContext('2d');
                this.graphic.globalAlpha = 0.5;
                this.graphic.globalCompositeOperation = "lighter";
            },
            paint(event) {
                var x = event.detail.x;
                var y = event.detail.y;
                this.graphic.fillStyle = "red";
                this.graphic.beginPath();
                this.graphic.moveTo(x, y);
                this.graphic.lineTo(x + 10, y);
                this.graphic.lineTo(x + 10, y - 10);
                this.graphic.lineTo(x, y - 10);
                this.graphic.closePath();
                this.graphic.fill();
                this.graphic.stroke();
            }
        });
    </script>
</dom-module>
